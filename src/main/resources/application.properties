spring.application.name=SpringJPA

# MySQL database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties 
# Hibernate DDL-auto (schema management)
# Options: none, update, create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Specify the MySQL dialect (often auto-detected, but useful for clarity) keep version as per DB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect